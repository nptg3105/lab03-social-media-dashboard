<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="social-media">
      <div class="social-media__container">
        <div class="social-media__header">
          <div class="header__title">
            <h1>Social Media Dashboard ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥</h1>
            <p class="header__sub">Totak Followers: 23,004</p>
          </div>
          <div class="header__toggle">
            <span class="header__toggle--title">Dark mode</span>
            <span class="header__toggle--button"></span>
          </div>
        </div>
        <div class="social-media__dashboard">
          <div class="card card--facebook">
            <div class="card__flatform">
              <div class="card__icon">
                <img src="/images/icon-facebook.svg" alt="" />
              </div>
              <div class="card__username">@nathanf</div>
            </div>
            <div class="card__followers">
              <div class="card__count">1987</div>
              <div class="card__label">FOLLOWERS</div>
            </div>
            <div class="card__change">
              <img src="/images/icon-up.svg" alt="" />
              <div class="card__number">12 Today</div>
            </div>
          </div>
          <div class="card card--twitter">
            <div class="card__flatform">
              <div class="card__icon">
                <img src="/images/icon-twitter.svg" alt="" />
              </div>
              <div class="card__username">@nathanf</div>
            </div>
            <div class="card__followers">
              <div class="card__count">1044</div>
              <div class="card__label">FOLLOWERS</div>
            </div>
            <div class="card__change">
              <img src="/images/icon-up.svg" alt="" />
              <div class="card__number">99 Today</div>
            </div>
          </div>
          <div class="card card--instagram">
            <div class="card__flatform">
              <div class="card__icon">
                <img src="/images/icon-instagram.svg" alt="" />
              </div>
              <div class="card__username">@nathanf</div>
            </div>
            <div class="card__followers">
              <div class="card__count">11k</div>
              <div class="card__label">FOLLOWERS</div>
            </div>
            <div class="card__change">
              <img src="/images/icon-up.svg" alt="" />
              <div class="card__number">1099 Today</div>
            </div>
          </div>
          <div class="card card--youtube">
            <div class="card__flatform">
              <div class="card__icon">
                <img src="/images/icon-youtube.svg" alt="" />
              </div>
              <div class="card__username">@nathanf</div>
            </div>
            <div class="card__followers">
              <div class="card__count">8239</div>
              <div class="card__label">FOLLOWERS</div>
            </div>
            <div class="card__change">
              <img src="/images/icon-down.svg" alt="" />
              <div class="card__number">144 Today</div>
            </div>
          </div>
        </div>
        <div class="social-media__overview"></div>
      </div>
    </div>
  </body>
</html>
